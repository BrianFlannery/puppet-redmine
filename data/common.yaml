---
redmine::bundle_without: 'development:test'
redmine::db_type: 'mysql'
redmine::db_adapter: 'mysql2'
redmine::db_name: 'redmine'
redmine::db_user: 'redmine'
redmine::db_password: 'redmine'
redmine::db_host: 'localhost'
redmine::db_charset: 'utf8'
redmine::db_collate: 'utf8_general_ci'
redmine::webserver_type: 'apache'
redmine::vhost_template: ''
redmine::server_name: '%{::fqdn}'
redmine::ip_addr: ''
redmine::serveraliases: 'undef'
redmine::ruby_version: '1.9.3-p547'
redmine::passenger_version: '4.0.48'
redmine::user: 'redmine'
redmine::group: 'redmine'
redmine::user_home: '/home/redmine'
#redmine::install_dir: "%{redmine::user_home}/redmine"
redmine::install_dir: '/home/redmine/redmine'
redmine::install_deps: true
redmine::email_delivery: 'sendmail'
redmine::smtp_domain: 'example.net'
redmine::smtp_server: 'localhost'
redmine::smtp_server: 'undef'
redmine::smtp_port: 25
redmine::smtp_domain: 'undef'
redmine::smtp_authentication: ':login'
redmine::smtp_user_name: 'undef'
redmine::smtp_password: 'undef'
redmine::plugins: 'undef'
redmine::plugin_repo: 'undef'
redmine::plugin_repo_proto: 'undef'
redmine::plugin_repo_creds: 'undef'
redmine::ssl: false
redmine::ssl_protocol: 'All -SSLv2 -SSLv3'
redmine::ssl_cipher_suite: 'HIGH:!aNULL:!MD5'
redmine::ssl_cert: '/etc/pki/%{::fqdn}.crt'
redmine::ssl_cert_key: '/etc/pki/%{::fqdn}.key'
redmine::ssl_ca_cert: '/etc/pki/startssl.ca.pem'
redmine::ssl_ca_cert_chain: '/etc/ssl/certs/sub.class1.server.startssl.ca.pem'
redmine::ssl_cert_src: 'puppet:///modules/site/certs/%{::fqdn}.crt'
redmine::ssl_cert_key_src: 'puppet:///modules/site/certs/%{::fqdn}.key'
redmine::ssl_ca_cert_src: 'puppet:///modules/site/certs/startssl-ca.pem'
redmine::ssl_ca_cert_chain_src: 'puppet:///modules/site/certs/startssl-sub.class1.server.ca.pem'
redmine::install_url_base: 'http://www.redmine.org/releases'
#redmine::config_dir: '%{redmine::install_dir}/config'
redmine::config_dir: '/home/redmine/redmine/config'
#redmine::config_file: '%{redmine::config_dir}/configuration.yml'
redmine::config_file: '/home/redmine/redmine/config/configuration.yml'
redmine::config_file_mode: '0644'
#redmine::config_file_owner: '%{redmine::owner}'
redmine::config_file_owner: 'redmine'
#redmine::config_file_group: '%{redmine::group}'
redmine::config_file_group: 'redmine'
#redmine::db_config_file: '%{redmine::config_dir}/database.yml'
redmine::db_config_file: '/home/redmine/redmine/config/database.yml'
redmine::my_class: ''
redmine::source: ''
redmine::source_dir: ''
redmine::source_dir_purge: false
redmine::template: 'redmine/configuration.yml.erb'
redmine::db_template: 'redmine/database.yml.erb'
redmine::options: ''
redmine::version: 'present'
redmine::absent: false
redmine::audit_only: false
redmine::noops: false
redmine::apache::template_passenger: 'redmine/passenger.erb'

